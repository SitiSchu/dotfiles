[paths]
scripts = ~/.config/polybar/scripts

[bar-base]
width = 1900
offset-x = 10
offset-y = 10

monitor = ${env:MONITOR:}

height = 20pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1pt

border-size = 0

padding = 0

module-margin = 2

separator = Â·
separator-foreground = ${colors.disabled}

font-0 = "NotoSans Nerd Font:size=11;2"
font-1 = "NotoSans Nerd Font:size=11:weight=bold;2"
font-2 = "Noto Sans CJK JP:size=11;2"

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = i3

override-redirect = true

include-directory = modules

[bar/main]
inherit = bar-base

modules-left = playerctl
modules-center = i3
modules-right = fs memory cpu bluetooth bluetooth-battery battery backlight wlan eth pulseaudio date time

[bar/side]
inherit = bar-base

modules-left = 
modules-center = i3
modules-right = time

[settings]
screenchange-reload = true
pseudo-transparency = false
format-padding = 4pt

