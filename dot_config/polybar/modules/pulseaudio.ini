[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false

interval = 1

format-volume = <ramp-volume> <label-volume>
format-volume-overline = ${colors.color-2}
format-volume-background = ${colors-t.color-2}
format-volume-underline = ${colors.color-2}

label-volume = %percentage%%

ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾

label-muted = 󰝟
format-muted-overline = ${colors.disabled}
format-muted-background = ${colors-t.disabled}
format-muted-underline = ${colors.disabled}

reverse-scroll = true
click-right = pavucontrol
