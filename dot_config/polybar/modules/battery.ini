[module/battery]
type = internal/battery

full-at = 100

low-at = 10

battery = BAT0
adapter = AC0

poll-interval = 1

time-format = %H:%M

format-charging = <ramp-capacity> <label-charging>
format-charging-overline = ${colors.color-5}
format-charging-background = ${colors-t.color-5}
format-charging-underline = ${colors.color-5}
label-charging = %percentage%% 󱐋 %consumption%W

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-overline = ${colors.color-5}
format-discharging-background = ${colors-t.color-5}
format-discharging-underline = ${colors.color-5}
label-discharging = %percentage%%

format-full = <ramp-capacity> <label-full>
format-full-overline = ${colors.color-5}
format-full-background = ${colors-t.color-5}
format-full-underline = ${colors.color-5}
label-full = %percentage%%

format-low = <label-low> <animation-low>
format-low-overline = ${colors.color-5}
format-low-background = ${colors-t.color-5}
format-low-underline = ${colors.color-5}
label-low = %percentage%%

ramp-capacity-0 = 󰂎 
ramp-capacity-1 = 󰁺 
ramp-capacity-2 = 󰁻 
ramp-capacity-3 = 󰁼 
ramp-capacity-4 = 󰁽 
ramp-capacity-5 = 󰁾 
ramp-capacity-6 = 󰁿 
ramp-capacity-7 = 󰂀 
ramp-capacity-8 = 󰂁 
ramp-capacity-9 = 󰂂 
ramp-capacity-10 = 󰁹 

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200