[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/scripts/system-bluetooth-bluetoothctl.sh
tail = true
click-left = ~/.config/polybar/scripts/system-bluetooth-bluetoothctl.sh --toggle &
format-overline = ${colors.color-6}
format-background = ${colors-t.color-6}
format-underline = ${colors.color-6}


[module/bluetooth-battery]
type = custom/script
exec = ~/.config/polybar/scripts/system-bluetooth-bluetoothctl.sh --battery
tail = false
interval = 60
interval-fair = 5

format-overline = ${colors.color-9}
format-background = ${colors-t.color-9}
format-underline = ${colors.color-9}